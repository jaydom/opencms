<div class="form-group">
    <label class="col-sm-2 control-label">{{item.title}}</label>
    <div class="col-sm-6">
        <select  name="sex" ng-options="x as x for x in item.select_option" ng-model="$parent.data[$index]"  class="form-control" ng-required="item.required">
        </select>
        <span ng-show="validateInput('sex', 'required')" class="text-danger"   ng-if="item.required">必须填写</span>
    </div>
    <div class="col-sm-4"  ng-if="item.required">
        <small class="text-muted">必须</small>
    </div>
</div>
